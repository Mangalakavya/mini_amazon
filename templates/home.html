
{% extends 'layout.html' %}

{% block body%}	
	<h1> welcome to Amazon</h1>


{% if session %}

<p> hello {{ session['username'] }}</p>

<P>  <a href="/logout"> logout </a></p>

{% else %}

<form action="/login" method="POST">
	
	Username:<br>
	<input type="text" name="username" placeholder="enter username here...">
	<br>
	Passwaord:<br>
	<input type="password" name="password" placeholder="enter passsword here..">
	<br><br>
	<input type="submit" value="submit">


</form>

<h3> No Account? sign up below!</h3>

<form action="/signup" method="POST">
	
	Username:<br>
	<input type="text" name="username" placeholder="enter username here...">
	<br>
	Email:<br>
	<input type="text" name="email" placeholder="enter email...">
	<br>

	Password:<br>
	<input type="password" name="password" placeholder="enter passsword here..">
	<br>

	Re-enter Password:<br>
	<input type="password" name="rpassword" placeholder="Re-enter passsword here..">
	<br><br>
	<input type="submit" value="submit">
	<br><br>
	Customer Type:<br>
	<input type="radio" name="c_type" value="buyer" checked> Buyer<br>
    <input type="radio" name="c_type" value="seller"> Seller<br>

</form>

{% endif%}

{% endblock body%}
